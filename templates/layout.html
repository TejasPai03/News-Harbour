<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Harbour</title>
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo-container">
                <a href="#" class="nh-logo">
                    <img onclick="window.location.reload();" src="../static/images/logo.png" alt="News-Harbour">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="flex">
                    <li class="hover-link nav-item" id="htimes">Hindustan Times</li>
                    <li class="hover-link nav-item" id="toi">The Economic Times</li>
                    <li class="hover-link nav-item" id="udya">The Times UK</li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex">
            <!-- Cards get added here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-image">
                <img src="" alt="News Image">
            </div>
            <div class="card-content">
                <h4></h4>
                <p class="news-date"></p>
                <!-- <p class="news-description"></p> -->
                <p class="news-source"></p>
            </div>
        </div>
    </template>

    <script src="/static/js/main.js"></script>
</body>
</html>
